<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="alerts.css">
    <style>
        .buy {
            margin: 0 !important;
        }

        footer {
            margin-top: 30%;
        }

        .card {
            width: 100%;
        }

    </style>
    <title>Document</title>
</head>

<body>
    <div class="header row">
        <a href="index.html"><img class="logo" src="imgs/logo.svg" alt="" srcset=""></a>
        <div class="menu-items row">
            <a href="basket.html">
                <span>Корзина</span>
                <img class="icon" src="imgs/basket.svg" alt="" srcset="">
            </a>
            <a href="favorite.html">
                <span>Избранное</span>
                <img class="icon" src="imgs/like.svg" alt="" srcset="">
            </a>
            <a href="about.html">
                <span>О нас</span>
                <img class="icon" src="imgs/about.svg" alt="" srcset="">
            </a>
        </div>
    </div>
    <div class="absolute-content">
        <div class="container">
            <div class="content favoriteadd">
            </div>
        </div>
        <footer>
            Техносфера. Все права защищены.
        </footer>
        <div class="alert alert-success row"><img src="imgs/warning.svg" alt=""><span>Товар добавлен в корзину.</span>
        </div>
        <div class="alert alert-error row"><img src="imgs/warning.svg" alt=""><span>Товар удален из избранного.</span>
        </div>

    </div>
</body>
<script src="script.js"></script>
<script>
    favoriteelements[0].innerHTML = localStorage.getItem("favorite");
    for (let i = 0; i < buy.length; i++) {
        pay[i].innerHTML = '<input type="button" class="button2 remove" value="Удалить"><input type="button" class="buy button1" value="В корзину">'
        remove[i].addEventListener("click", () => {
            aalert[1].classList.add("alert-anim");
            cards[i].style.display = "none";
            setTimeout(() => {
                localStorage.setItem("favorite", favoriteelements[0].innerHTML.split(","))
                aalert[0].classList.remove("alert-anim");
            }, 1000)
        })
    }
    for (let i = 0; i < buy.length; i++) {
        buy[i].addEventListener("click", () => {
            aalert[0].classList.add("alert-anim");
            basket.push(cards[i].outerHTML);
            basketempty = false;
            setTimeout(() => {
                success[0].classList.remove("alert-anim");
            }, 5000)
        })
    }
</script>

</html>
