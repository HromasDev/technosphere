<script src="script.js"></script>
<script>
    basketelements[0].innerHTML = localStorage.getItem("basket");
    for (let i = 0; i < buy.length; i++) {
        pay[i].innerHTML = '<input type="button" class="remove buy button1" value="Удалить">'
        remove[i].addEventListener("click", () => {
            aalert[0].classList.add("alert-anim");
            cards[i].style.display = "none";
            setTimeout(() => {
                localStorage.setItem("basket", basketelements[0].innerHTML.split(","))
                aalert[0].classList.remove("alert-anim");
            }, 1000)
        })
    }
</script>
